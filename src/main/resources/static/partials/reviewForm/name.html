<div class="row bottom-buffer">
	<div class="col-sm-12 col-md-5">
		<h1>Review Form</h1>
	</div>
</div>
<form name="form1">
	<div class="row bottom-buffer">
		<div class="col-sm-12 col-md-5">
			<label>Developer Name:</label>
			<input type="text" class="form-control" id="name" ng-model="name"/>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-md-2">
			<label>Change order:</label>
		</div>
		<div class="col-sm-6 col-md-2">
			<label>Package(s): </label>
		</div>
	</div>
	<div class="row bottom-buffer">
		<div class="col-sm-12 col-md-2">
			<div class="input-group">
      			<div class="input-group-addon">
      				CO
      			</div>
				<input type="text" class="form-control" id="changeOrder" ng-model="changeOrder"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-12 col-md-3">
				<div class="input-group">
					<input type="text" class="form-control" id="package" ng-model="package1">
					<div class="input-group-addon input-group-addon-button"><small><span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="add(package1)"></span></small></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row bottom-buffer">
		<div class="col-sm-12 col-md-5">
			<label>Install Date: </label>
			<div class="input-group">
	    		<div class="input-group-addon">MM
	    		</div>
				<input type="number" class="form-control" id="installMonth" ng-model="installMonth">
	    		<div class="input-group-addon">DD
	    		</div>
	    		<input type="number" class="form-control" id="installDay" ng-model="installDay">
	    		<div class="input-group-addon">YYYY
	    		</div>
	    		<input type="number" class="form-control" id="installYear" ng-model="installYear">
			</div>
		</div>
	</div>
</form>
<form name="form2">
	<div class="row">
		<div class="col-sm-12 col-md-2">
			<label>Install Time:</label>
		</div>
	</div>
	<div class="row bottom-buffer">
		<div class="col-sm-6 col-md-3">
			<div class="input-group">
				<input type="number" class="form-control" id="installHour" ng-model="installHour" placeholder="HH">
    			<div class="input-group-addon">:
   				</div>
    			<input type="number" class="form-control" id="installMinutes" ng-model="installMinutes" placeholder="MM">
    		</div>
   		</div>
   		<div class="col-sm-6 col-md-2">
   		    <select class="form-control" >
   				<option>AM</option>
   				<option>PM</option>
   			</select>
		</div>
	</div>
</form>
<form name="form3">
	<div class="row bottom-buffer">
		<div class="col-sm-12 col-md-5">
			<label>Review Date: </label>
			<div class="input-group">
	    		<div class="input-group-addon">MM
	    		</div>
				<input type="text" class="form-control" id="reviewMonth" ng-model="reviewMonth">
	    		<div class="input-group-addon">DD
	    		</div>
	    		<input type="text" class="form-control" id="reviewDay" ng-model="reviewDay">
	    		<div class="input-group-addon">YYYY
	    		</div>
	    		<input type="text" class="form-control" id="reviewYear" ng-model="reviewYear">
			</div>
		</div>
	</div>
	<div class="row bottom-buffer">
		<div class="col-sm-12 col-md-5">
			<label>Review Type: </label>
			<select class="form-control" id="reviewType" ng-model="reviewType.value" ng-options="reviewType.text for reviewType in reviewTypes"></select>
		</div>
	</div>
	<div class="row bottom-buffer">
		<div class="col-sm-12 col-md-5">
			<button type="button" class="btn btn-default" ng-click="submit()">Submit</button>
		</div>
	</div>
</form>
