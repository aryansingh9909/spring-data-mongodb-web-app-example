<div class="row bottom-buffer">
	<div class="col-xs-12 col-md-4">
		<h1>Implementations</h1>
	</div>
</div>
<div class="row bottom-buffer">
	<div class="col-xs-12 col-md-4">
		<label>
			Filter results: <input class="form-control" id="searchBox" ng-model="searchBoxResults">
		</label>
	</div>
</div>
<div class="row" ng-hide="filteredResults == 0">
	<div class="col-xs-12 col-md-4">
		<table class="table table-striped table-responsive">
			<thead>
				<tr>
					<th>
						Name
					</th>
					<th>
						Change Order
					</th>
					<th>
						Install Date
					</th>
					<th>
						Install Time
					</th>
					<th>
						Review Date
					</th>
					<th>
						Package(s)
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="reviewForm in reviewFormSubmitResponse.reviewForms | filter:searchBoxResults as filteredResults">
					<td>
						{{::reviewForm.name}}
					</td>
					<td>
						{{::reviewForm.changeOrder}}						
					</td>
					<td>
						{{::reviewForm.installDate}}
					</td>
					<td>
						{{::reviewForm.installTime}}
					</td>
					<td>
						{{::reviewForm.reviewDate}}
					</td>
					<td>
						<div ng-repeat="package in reviewForm.packages track by $index">{{::package}}</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row" ng-if="filteredResults==0">
	<div class="col-xs-12 col-md-4">
		<h4>No results found.</h2>
	</div>
</div>
