group 'SpringyMcMongoFace'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '1.5.2.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-rest-webmvc', version: '2.6.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}